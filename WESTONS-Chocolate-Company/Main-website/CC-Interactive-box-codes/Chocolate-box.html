<!--Responsive webpage of an Interactive customizable 10-piece Chocolate box -->
<!--extra work for Web Dev II by Paul Yram Bartolome Camara-->
<!--Responsive Chocolate box 10pcs & 15pcs-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WESTON'S CHOCOLATES - Chocolate Box Customizer</title>
    <link rel="stylesheet" href="Chocolate-box-style.css">
</head>
<body>
    <header>
        <h1>Chocolate Box Customization</h1>
        <nav>
            <a href="#10-piece">10-Piece Box</a>
        </nav>
    </header>

    <main>
        <!-- 10-Piece Chocolate Box Section -->
        <section id="10-piece">
            <h2>10-Piece Chocolate Box</h2>
            <div class="chocolate-grid triangle">
                <div class="slot" data-slot="1"></div>
                <div class="slot" data-slot="2"></div>
                <div class="slot" data-slot="3"></div>
                <div class="slot" data-slot="4"></div>
                <div class="slot" data-slot="5"></div>
                <div class="slot" data-slot="6"></div>
                <div class="slot" data-slot="7"></div>
                <div class="slot" data-slot="8"></div>
                <div class="slot" data-slot="9"></div>
                <div class="slot" data-slot="10"></div>
            </div>
            <div class="chocolate-options">
                <div class="chocolate" data-chocolate="1"><img src="CC-images/coco1.png" alt="Chocolate 1"></div>
                <div class="chocolate" data-chocolate="2"><img src="CC-images/coco2.png" alt="Chocolate 2"></div>
                <div class="chocolate" data-chocolate="3"><img src="CC-images/coco3.png" alt="Chocolate 3"></div>
            </div>
            <div class="box-designs">
                
                <h3>Select a Box Design:</h3>
                <div class="design-option"><img src="CC-images/design1.png" alt="Design 1"></div>
                <div class="design-option"><img src="CC-images/seasonaldeasign2.png" alt="Design 2"></div>
                <div class="design-option"><img src="CC-images/design3.png" alt="Design 3"></div>
            </div>
        </section>

    </main>

    <div class="slideshow-container">
        <div class="slideshow">
            <img src="background1.jpg" alt="Background Design 1" class="active">
            <img src="background2.jpg" alt="Background Design 2">
            <img src="background3.jpg" alt="Background Design 3">
        </div>
        <div>
            <button onClick={removeNumber}>REMOVE</button>
      <hr />
    </div>


    <script src="Chocolate-box-script.js"></script>
</body>
</html>
